<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Global warming and shit</title>
  </head>
  <body>

    <div id="page">

      <div id="globe-container">
        <svg id="globe">
          <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </svg>
      </div>

      <div id="text-container">
        <div class="title">
          Global warming and shit
        </div>

        <h1>Do stuff!</h1>

        <div action-click="zoomToAustralia" class="clickable-action">
          Zoom to Australia!
        </div>

        <div action-click="zoomToStartPosition" class="clickable-action">
          Zoom back to start position!
        </div>

        <div action-click="highlightUS" class="clickable-action">
          Highlight US!
        </div>

        <div action-click="unHighlightUS" class="clickable-action">
          Un-highlight US!
        </div>

        <div action-click="showWorldPop" class="clickable-action">
          Show populated areas!
        </div>

        <div action-click="hideWorldPop" class="clickable-action">
          Hide populated areas!
        </div>

      </div>

    </div>

    <script src="bundle.js"></script>
  </body>
</html>
